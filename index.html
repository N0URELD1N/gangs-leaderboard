<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gangs Leaderboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="leaderboard-container">
    <header>
      <img src="logo.png" alt="IMG_2788.png" class="main-logo">
      <h1>GANGS LEADERBOARD</h1>
    </header>

    <div class="gang-list">
      <div class="gang">
        <div class="gang-info">
          <img src="scarlet.png" alt="Gang 1" class="gang-logo">
          <span class="gang-name">Gang 1</span>
        </div>
        <div class="gang-stats">
          <span class="members">0</span>
          <span class="points">0</span>
        </div>
      </div>

      <div class="gang">
        <div class="gang-info">
          <img src="wolfpack.png" alt="Gang 2" class="gang-logo">
          <span class="gang-name">Gang 2</span>
        </div>
        <div class="gang-stats">
          <span class="members">0</span>
          <span class="points">0</span>
        </div>
      </div>

      <div class="gang">
        <div class="gang-info">
          <img src="vipers.png" alt="Gang 3" class="gang-logo">
          <span class="gang-name">Gang 3</span>
        </div>
        <div class="gang-stats">
          <span class="members">0</span>
          <span class="points">0</span>
        </div>
      </div>

      <div class="gang">
        <div class="gang-info">
          <img src="outlaws.png" alt="Gang 4" class="gang-logo">
          <span class="gang-name">Gang 4</span>
        </div>
        <div class="gang-stats">
          <span class="members">0</span>
          <span class="points">0</span>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
